<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="display-div">
      <div class="display">
        <div class="operation-display">
          <input type="text" name="" id="operation-result" readonly>
        </div>
        <div class="result-display">
          <input type="text" name="" id="operation" readonly>
        </div>

      </div>
    </div>
    <div class="buttons-div">
      <div class="buttons">
        <div class="top-div">
          <input type="button" class="btn clear" value="C">
          <input type="button" class="btn backBtn" value="â—„">
          <input type="button" class="btn divide-btn" value="/">
          <input type="button" class="btn multiply-btn" value="*">
          <input type="button" class="btn btn-7" value="7">
          <input type="button" class="btn btn-8" value="8">
          <input type="button" class="btn btn-9" value="9">
          <input type="button" class="btn reduce-btn" value="-">
          <input type="button" class="btn btn-4" value="4">
          <input type="button" class="btn btn-5" value="5">
          <input type="button" class="btn btn-6" value="6">
          <input type="button" class="btn add-btn" value="+">
        </div>
        <div class="bottom-div">
          <div class="bottomleft-div">
          <input type="button" class="btn btn-1" value="1">
          <input type="button" class="btn btn-2" value="2">
          <input type="button" class="btn btn-3" value="3">
          <input type="button" class="btn btn-0" value="0">
          <input type="button" class="btn btn-dec" value=".">
          </div>
          <div class="bottomright-div">
            <input type="button" class="btn btn-equal" value="=">
          </div>  
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
